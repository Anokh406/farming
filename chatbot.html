<!DOCTYPE html>
<html>
<head>
    <title>Hello! How may I help you?</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <style>
        #chatLog{text-align: center;
        }
        h2 {text-align: center;}
    </style>
    <script>
        var know = {
            "hello":"Hi",
            "how are you?":"Good",
            "john":"hi john"
        
            // You Can Add More Stuff Here - It is customizable. - you can add more than 3 
        };
        function talk() {
             var user =document.getElementById("userBox") .value;
             document.getElementById("chatLog").innerHTML +=user+"<br>";
            if(user in know){
                document.getElementById("chatLog").innerHTML += know[user]+"<br>";
            } else{
                document.getElementById("chatLog").innerHTML+="I am not a genius , ask me something that I know!<br>";}}
    </script>
</head>
<body>
    <header>
<h1 id="chatLog">- - Farm Bot - -<br><br></h1>
<h2>Ask me some questions!</h2><br><br>
<div style="text-align: center;"><input id="userBox" type="text" onkeydown="if(event.keyCode == 13){talk()}"></div> <br>
<h2 style=" letter-spacing:30px;">Solve your queries today!!!<br></h2>

</header>
</body>
</html>
